<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
     <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px; /* Add padding for smaller devices */
            max-width: 90%; /* Prevents the container from being too wide */
        }

        h1 {
            font-size: 5em;
            margin: 0;
            color: #ffffff; /* Red glow color */
            text-shadow: 0 0 10px rgba(255, 76, 76, 0.7), 0 0 20px rgba(255, 76, 76, 0.5);
            animation: glitch 1s infinite;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #a9a9a9; /* Lighter gray for text */
        }

        .button {
            text-decoration: none;
            padding: 15px 30px;
            color: #121212;
            background-color: #ffab40; /* Orange for contrast */
            border-radius: 25px;
            font-size: 1.2em;
            transition: 0.3s;
            display: inline-block; /* Ensure the button is displayed inline */
        }

        .button:hover {
            background-color: #ff7043;
            transform: scale(1.1);
        }

        .astronaut {
            width: 150px;
            position: absolute;
            top: 50px; /* Initial position of the astronaut */
            left: 50px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); /* Subtle glow effect */
            transition: transform 0.1s ease-out;
        }

        @keyframes glitch {
            0% {
                text-shadow: -2px 0 red, 2px 0 blue;
            }
            50% {
                text-shadow: 2px 0 blue, -2px 0 red;
            }
            100% {
                text-shadow: -2px 0 red, 2px 0 blue;
            }
        }

        /* Floating spaceman doodles */
        .spaceman-doodle {
            position: absolute;
            background-image: url('cdn/images/astronaut.svg'); /* Use astronaut SVG */
            background-size: contain;
            background-repeat: no-repeat;
            animation: floatSpaceman 12s infinite linear;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7)); /* Glowing effect */
        }

        /* Different sizes for spaceman doodles */
        .spaceman-small { width: 40px; height: 40px; }
        .spaceman-medium { width: 70px; height: 70px; }
        .spaceman-large { width: 100px; height: 100px; }

        /* Float animation */
        @keyframes floatSpaceman {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px); /* Spacemen float upwards */
                opacity: 0;
            }
        }

        /* Random floating spacemen */
        .spaceman-1 { left: 10%; animation-duration: 15s; }
        .spaceman-2 { left: 25%; animation-duration: 18s; }
        .spaceman-3 { left: 40%; animation-duration: 12s; }
        .spaceman-4 { left: 60%; animation-duration: 16s; }
        .spaceman-5 { left: 75%; animation-duration: 14s; }

        /* Dark starry background effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('cdn/images/astronaut.svg'); /* Subtle star pattern */
            opacity: 0.1;
            z-index: -1;
        }

        .email-copy-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .email-field {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff7043;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
            width: 250px;
            margin-right: 10px;
            text-align: center;
            outline: none;
            cursor: pointer;
        }

        .copy-icon {
            font-size: 1.5em;
            color: #ff7043;
        }

        /* Modern modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px); /* Adding a blur effect to the background */
        }

        .modal-content {
            background: linear-gradient(135deg, #2e2e2e, #1e1e1e); /* Gradient background */
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            text-align: center;
            width: 90%; /* Responsive width */
            max-width: 400px; /* Prevent too wide modal */
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Modal fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content p {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }

        .modal-button {
            padding: 10px 20px;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 1em; /* Modern button font size */
        }

        .modal-cancel {
            background-color: #ff4c4c; /* Red button */
        }

        .modal-proceed {
            background-color: #4caf50; /* Green button */
        }

        .modal-button:hover {
            opacity: 0.8; /* Slight opacity change on hover */
            transform: translateY(-2px); /* Lift effect */
        }

        /* Modal close (X) button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            cursor: pointer;
            font-size: 1.5em;
        }

        .close-btn:hover {
            color: #ff4c4c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em; /* Adjust size for tablets */
            }
            p {
                font-size: 1.2em;
            }
            .button {
                font-size: 1em; /* Smaller button */
            }
            .astronaut {
                width: 100px; /* Smaller astronaut */
            }
            .spaceman-large { width: 80px; height: 80px; } /* Adjust doodles */
            .spaceman-medium { width: 60px; height: 60px; }
            .spaceman-small { width: 40px; height: 40px; }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em; /* Even smaller for mobile */
            }
            p {
                font-size: 1em;
            }
            .button {
                font-size: 0.9em; /* Adjust button size */
            }
            .astronaut {
                width: 80px; /* Smaller astronaut for mobile */
            }
            .email-field {
                width: 80%; /* More responsive email field width */
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! This page got lost in space.</p>
        <br>
        <a href="https://himanxusharma.github.io/" class="button">Back to Basics</a>
        <br><br><br>
         <!-- Email copy section -->
        <div class="email-copy-container">
            <input type="text" class="email-field" id="emailField" value="himanxusharma@gmail.com" readonly>
            <i class="fas fa-copy copy-icon" id="copyIcon"></i>
        </div>
    </div>
    <!-- Modal for email confirmation -->
    <div class="modal" id="emailModal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <p>Thanks! Email has been copied.<br> I'm waiting for your E-mail. <span id="emailToCopy"></span></p>
            <div class="modal-buttons">
                <button class="modal-button modal-cancel" id="cancelBtn">Cancel</button>
                <a class="modal-button modal-proceed" href="https://himanxusharma.github.io/" id="proceedBtn">Main page</a>
            </div>
        </div>
    </div>

    <!-- Floating spaceman doodles -->
    <div class="spaceman-doodle spaceman-small spaceman-1"></div>
    <div class="spaceman-doodle spaceman-medium spaceman-2"></div>
    <div class="spaceman-doodle spaceman-large spaceman-3"></div>
    <div class="spaceman-doodle spaceman-small spaceman-4"></div>
    <div class="spaceman-doodle spaceman-medium spaceman-5"></div>

        <script>
        // Get the modal, buttons, and elements
        const emailModal = document.getElementById('emailModal');
        const emailField = document.getElementById('emailField');
        const copyIcon = document.getElementById('copyIcon');
        const cancelBtn = document.getElementById('cancelBtn');
        const proceedBtn = document.getElementById('proceedBtn');
        const closeBtn = document.getElementById('closeBtn');

        // Show the modal and copy the email on click
        document.querySelector('.email-copy-container').addEventListener('click', () => {
            // Copy email to clipboard
            emailField.select();
            document.execCommand('copy');
            
            // Show modal
            emailModal.style.display = 'flex';
        });

        // Close the modal on cancel button or close (X) button
        cancelBtn.addEventListener('click', () => {
            emailModal.style.display = 'none';
        });
        
        closeBtn.addEventListener('click', () => {
            emailModal.style.display = 'none';
        });

        // As of now don;t need this js
        // Proceed button redirects to Google
        // proceedBtn.addEventListener('click', () => {
        //    window.location.href = 'https://www.google.com';
        // });

        // Close modal if Esc key is pressed
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                emailModal.style.display = 'none';
            }
        });

        // Close modal if user clicks outside the modal content
        window.addEventListener('click', (e) => {
            if (e.target == emailModal) {
                emailModal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
