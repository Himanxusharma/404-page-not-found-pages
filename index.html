<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Template Showcase</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #111;
            color: #f4f4f4;
            text-align: center;
            padding: 1.5em;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-grow: 1;
        }

        .card {
            background-color: #2b2b2b;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            margin: 20px;
            max-width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #f4f4f4;
        }

        .card-desc {
            color: #bbb;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .card a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
        }

        .card a:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #f4f4f4;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            .card {
                margin: 10px;
                max-width: 90%;
            }

            .card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>404 Page Template</h1>
</header>

<div class="container">
    <!-- Template 1 -->
    <div class="card">
        <!-- <img src="template1-preview.jpg" alt="Template 1"> -->
        <div class="card-body">
            <h2 class="card-title">Template 1</h2>
            <p class="card-desc">A minimalistic 404 page with a clean design and subtle animation.</p>
            <a href="page-1/404.html" target="_blank">View Template</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 - 404 Templates by Himanshu Sharma</p>
</footer>

</body>
</html>
